<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- header with nav bar -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-item"><a class="nav-link" href="#home">Home</a></div>
        <div class="nav-item">
          <a class="nav-link" href="#about-us">About Us</a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </div>
      </nav>
    </header>

    <!-- main section of the webpage -->
    <main>
      <!-- section containing title and image -->
      <section id="home">
        <h1 class="title">Home</h1>

        <!-- image container -->
        <div class="image-container">
          <img
            class="banner-img"
            src="./assets/images/landing.jpg"
            alt="sunset by the beach"
          />
          <div class="overlay">Welcome</div>
        </div>
      </section>

      <!-- about us section -->
      <section id="about-us">
        <h2 class="title">About Us</h2>
        <p class="info">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam
          minima eum quod quisquam et voluptates, libero corporis ut. Pariatur
          laboriosam officia consectetur blanditiis autem amet unde. Obcaecati
          necessitatibus blanditiis nulla!
        </p>
      </section>

      <!-- section containing form -->
      <section id="contact">
        <h2 class="title">Contact Us</h2>

        <!-- contact form with name and email -->
        <form class="contact-form">
          <div class="form-control">
            <input
              class="form-input"
              type="text"
              placeholder="Enter full name"
            />
          </div>
          <div class="form-control">
            <input
              class="form-input"
              type="text"
              placeholder="Enter email address"
            />
          </div>
          <div class="form-control">
            <button class="btn">Send</button>
          </div>
        </form>
      </section>
    </main>

    <!-- webpage footer -->
    <footer></footer>
  </body>
</html>
